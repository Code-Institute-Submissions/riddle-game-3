<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="static/css/all.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    <title>riddle_game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-sm bg-dark justify-content-center fixed-top">
                <h1 class="title text-green">riddle_</h1>
            </nav>
        </div>
        <br> {% block content %} {% endblock %}
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-sm bg-dark justify-content-center fixed-bottom title">
                    <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#rules-modal">
                        <h3><i class="fas fa-info-circle"></i></h3>
                    </a>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="modal fade" id="rules-modal" tabindex="-1" role="dialog" aria-labelledby="rules-list" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-dark">
                            <h3 class="modal-title title" id="exampleModalLabel">RULES</h3>
                            <button type="button" class="close btn-custom" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                        </div>
                        <div class="modal-body bg-dark title">
                            <ul>
                                <li>All riddles have a one word answer</li>
                                <br>
                                <li>There is no time limit</li>
                                <br>
                                <li>You have unlimited attempts at each riddle</li>
                                <br>
                                <li>If at any time you want to give up, just type QUIT in the answer box</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
